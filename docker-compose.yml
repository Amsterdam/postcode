version: '3.0'
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: bag
      POSTGRES_DB: bag

  postcode:
    build: .
    links:
      - database
    ports:
      - "8080"
    environment:
      UWSGI_HTTP: ":8080"
      UWSGI_MODULE: "server"
      UWSGI_CALLABLE: "app"
      UWSGI_MASTER: 1

